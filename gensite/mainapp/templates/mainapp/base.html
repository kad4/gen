{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/ico/favicon.ico">

    <title>
      {% block title %}
          Gen
      {% endblock %}
    </title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "mainapp/css/bootstrap.css" %} " rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "mainapp/css/style.css" %}" rel="stylesheet">
    <link href="{% static "mainapp/css/font-awesome.min.css" %} " rel="stylesheet">


    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="{% static "js/ie8-responsive-file-warning.js" %} "></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script src="{% static "mainapp/js/modernizr.js" %} "></script>
  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">Gen</a>
        </div>
        <div class="navbar-collapse collapse navbar-right">
          <ul class="nav navbar-nav">
            {% if user.is_authenticated %}
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'trending' %}">Trending</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ user.username }}<b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="{% url 'logout' %}">Logout</a></li>
                </ul>
              </li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>


    <div class="container-fluid mtb" style="margin-left:20px;margin-bottom:20px;min-height:318px;">
        {% block content %}
          Nothing here
        {% endblock %}
    </div>
  
  <!-- *****************************************************************************************************************
   FOOTER
   ***************************************************************************************************************** -->
   <div id="footerwrap" style="padding-bottom:30px;">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <h4>Social Links</h4>
          <div class="hline-w"></div>
          <p>
            <a href="#"><i class="fa fa-dribbble"></i></a>
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-tumblr"></i></a>
          </p>
        </div>

        <div class="col-lg-4 col-lg-offset-4">
          <h4>Our Bunker</h4>
          <div class="hline-w"></div>
          <p>
            Kathmandu<br/>
            Nepal.<br/>
          </p>
        </div>
      </div><! --/row -->
    </div><! --/container -->
   </div><! --/footerwrap -->
   
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->    
    <script src="{% static "mainapp/js/jquery-2.0.0.min.js" %} "></script>
    <script src="{% static "mainapp/js/bootstrap.min.js" %} "></script>
    <script src="{% static "mainapp/js/retina-1.1.0.js" %} "></script>
    <script src="{% static "mainapp/js/jquery.hoverdir.js" %} "></script>
    <script src="{% static "mainapp/js/jquery.hoverex.min.js" %} "></script>
    <script src="{% static "mainapp/js/jquery.prettyPhoto.js" %} "></script>
    <script src="{% static "mainapp/js/jquery.isotope.min.js" %} "></script>
    <script src="{% static "mainapp/js/custom.js" %} "></script>
    <script src="{% static "mainapp/js/script.js" %} "></script>

  </body>
</html>
