{% extends "mainapp/base.html" %}

{% block content %}
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1>Fill the following</h1>
			<form class="form-horizontal well" method="post" action="{% url 'signup' %}">
				{{ form.non_field_errors }}
				<fieldset>
					{% csrf_token %}

					{% for field in form %}
					<div class="control-group">
						{{ field.errors }}
						{{ field.label_tag }}
						<div class="controls">
							{{ field }}
						</div>
					</div>
					{% endfor %}

					<div class="control-group" style="margin-top:10px;">
						<button class="btn btn-lg btn-primary" type="submit">Signup</button>
					</div>

				</fieldset>
			</form>
		</div>
	</div>
{% endblock %}
